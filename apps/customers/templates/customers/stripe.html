{% load static %}


<script src="https://js.stripe.com/v3/"></script>
<span id="pub-key" hidden>{{ pub_key }}</span>
<span id="url" hidden>{% url 'customers:cards-list' %}</span>


<form id="stripe-form" method="POST" style="max-width:400; margin:100px;">
	{% csrf_token %}

	<label for="id_line1">Line 1</label>
	<input type="text" name='line1'>
	<br>

	<label for="id_line2">Line 2 (optional)</label>
	<input type="text" name='line2'>
	<br>

	<label for="id_city">City</label>
	<input type="text" name='city'>
	<br>


	<label for="id_state">State</label>
	<input type="text" name='state'>
	<br>

	<label for="id_zipcode">Zip Code</label>
	<input type="text" name='zipcode'>
	<br>

	<label for="id_country">Country</label>
	<input type="text" name='country'>
	<br>

	<label for="id_first_name">First Name</label>
	<input type="text" name='first_name'>
	<br>

	<label for="id_last_name">Last Name</label>
	<input type="text" name='last_name'>
	<br>

	<label for="id_email">Email Address</label>
	<input type="email" name='email'>
	<br>



	<h3>Payment</h3>
	<label for="card-element">Credit or debit card</label>
	<div id="card-element">
	</div>
	<div id="card-errors" role="alert"></div>

	<button type="submit" onClick="submitForm()"></button>
</form>


<script type="text/javascript" src="{% static 'customers/js/stripe.js' %}"></script>
